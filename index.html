<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="modes">
        <div class="toggle-container">
          <div class="toggle-mode"></div>
        </div>
      </div>
      <div
        aria-label="Orange and tan hamster running in a metal wheel"
        role="img"
        class="wheel-and-hamster"
        id="hamster"
      >
        <div class="wheel"></div>
        <div class="hamster">
          <div class="hamster__body">
            <div class="hamster__head">
              <div class="hamster__ear"></div>
              <div class="hamster__eye"></div>
              <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
          </div>
        </div>
        <div class="spoke"></div>
      </div>

      <span class="material-symbols-outlined book">
        menu_book <span>Dictionary</span></span
      >
      <div class="input-box">
        <input type="text" class="input-word" /><span
          class="material-symbols-outlined"
        >
          search
        </span>
      </div>

      <div class="container" style="visibility: hidden">
        <h1 class="header"></h1>
        <div class="sound-container">
          <audio id="sound">
            <source src="" type="audio/mp3" />
          </audio>
          <input type="checkbox" id="checkboxInput" />
          <label for="checkboxInput" class="toggleSwitch">
            <div class="speaker">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                version="1.0"
                viewBox="0 0 75 75"
              >
                <path
                  d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                  style="
                    stroke: #fff;
                    stroke-width: 5;
                    stroke-linejoin: round;
                    fill: #fff;
                  "
                ></path>
                <path
                  d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                  style="
                    fill: none;
                    stroke: #fff;
                    stroke-width: 5;
                    stroke-linecap: round;
                  "
                ></path>
              </svg>
            </div>

            <div class="mute-speaker">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                version="1.0"
                viewBox="0 0 75 75"
              >
                <path
                  d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                  style="
                    stroke: #fff;
                    stroke-width: 5;
                    stroke-linejoin: round;
                    fill: #fff;
                  "
                ></path>
                <path
                  d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                  style="
                    fill: none;
                    stroke: #fff;
                    stroke-width: 5;
                    stroke-linecap: round;
                  "
                ></path>
              </svg>
            </div>
          </label>
        </div>

        <p class="phonetics"></p>
        <p class="parts-of-speech"></p>
        <div class="line1"></div>
        <p class="meaning-header"></p>

        <div class="meaning1"></div>
        <div class="meaning2"></div>
        <div class="meaning3"></div>

        <p class="synonyms"><span class="words"></span></p>
        <p class="parts-of-speech2"></p>
        <div class="line2"></div>
        <p class="meaning-header"></p>

        <div class="second-meaning"></div>
        <div class="line3"></div>
        <div class="source"></div>
      </div>
      <div class="WordNotFound">
        <p class="title-warning"></p>
        <p class="message-warning"></p>
        <p class="resolution-warning"></p>
      </div>
    </main>
    <footer>
      <div class="logo">
        <img src="books-svgrepo-com.svg" alt="" />
      </div>
      <div>
        <p>Â© 2023 Designed and created by Glenard Becerro</p>
      </div>
      <div class="footer-logo">
        <img src="icon-facebook.svg" alt="" />
        <img src="icon-instagram.svg" alt="" />
        <img src="icon-twitter.svg" alt="" />
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
